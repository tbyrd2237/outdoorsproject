<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/homepage.html">Enjoy the Outdoors</a>

                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
      <img src="images/header-image.jpg" alt="Mountain Range">
      <div class="border-box">
        <div>
          <div id="searchType" class="radio-buttons">
            <input type="radio" id="location" name="searchType" value="location">
            <label for="location">Search by Location</label><br>
            <input type="radio" id="parkType" name="searchType" value="parkType">
            <label for="parkType">Search by Park Type</label>
            <input type="radio" id="allParks" name="searchType" value="allParks">
            <label for="allParks">Display All National Parks</label>
          </div>
        </div>
        <div class="dropdown dropdown-formatting">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select an Option
          </button>
          <ul class="dropdown-menu" id="dropdown-menu">
            <li><a class="dropdown-item" value=""></a></li>
          </ul>
        </div>
      </div>
      <br>
      <div class="table-formatting">
        <table class="table" id="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td id="name" value=""></td>
              <td id="city" value=""></td>
              <td id="state" value=""></td>
            </tr>

        </table>
